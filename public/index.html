<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ihme data visualization</title>
</head>
<style>
  .male {
    stroke: 2px;
    fill: none;
    stroke-color: blue;
  }
  .female {
    stroke: 2px;
    fill: none;
    stroke-color: red;
  }
  svg {
    background-color: pink;
    border: 1px solid blue;
  }
</style>
<body>
  <p>HELLO</p>
  <ul id="alldata"></ul>
  <svg height="350" width="500" id="display">
  </svg>
  <div id="controls">
    <select id="countries"></select>
    <input type="checkbox" id="male-check" value="male" checked>male</input>
    <input type="checkbox" id="female-check" value="female" checked>female</input>
  </div>
</body>
<script src="./d3.js"></script>
<script src="./main.js"></script>
</html>
