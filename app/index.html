<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ihme data visualization</title>
</head>
<style>
  .male {
    stroke: 2px;
    fill: none;
    stroke-color: blue;
  }
  .female {
    stroke: 2px;
    fill: none;
    stroke-color: red;
  }

  .axis path,
  .axis line{
    shape-rendering: crispEdges;
    stroke: #000;
    fill: none;
    stroke-width: 1px;
  }
</style>
<link rel="stylesheet" href="./css/main.css">
<body>
  <div id='content_wrapper'>
    <header>
      <h1>Comparison of Adult Obesity Between Countries by Gender</h1>
    </header>
    <div id="chart"></div>

    <nav id="control_wrapper">
      <div id="controls">
        <select id="firstCountry"></select>
      </div>
      <div id="controls2">
        <select id="secondCountry"></select>
      </div>
      <div class="checkbutton">
        <label for="male-check" class="male checked">Male</label>
        <input type="checkbox" id="male-check" name="male" value="male" checked/>
      </div>
      <div class="checkbutton">
        <label for="female-check" class="female checked"> Female</label>
        <input type="checkbox" id="female-check" value="female" name="female" checked/>
      </div>
    </nav>
  </div>
</body>
<script src="./bundle.js"></script>
</html>
