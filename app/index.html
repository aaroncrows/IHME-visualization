<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ihme data visualization</title>
</head>
<style>
  .male {
    stroke: 2px;
    fill: none;
    stroke-color: blue;
  }
  .female {
    stroke: 2px;
    fill: none;
    stroke-color: red;
  }
  svg {
    background-color: pink;
    border: 1px solid blue;
  }

  .axis path,
  .axis line{
    shape-rendering: crispEdges;
    stroke: #000;
    fill: none;
  }
</style>
<body>
  <div id="chart">
    
  </div>
  <div id="control_wrapper"></div>
    <div id="controls">
      <select id="firstCountry"></select>

    </div>
    <div id="controls2">
      <select id="secondCountry"></select>
    </div>
    <input type="checkbox" id="male-check" data-country="mainCountry" name="mainCountry" value="male" checked>male</input>
      <input type="checkbox" id="female-check" value="female" name="mainCountry" checked>female</input>
  </div>
</body>
<script src="./bundle.js"></script>
</html>
